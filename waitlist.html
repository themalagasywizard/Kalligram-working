<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Kalligram Waitlist</title>
    <!-- Supabase Configuration -->
    <meta name="supabase-url" content="<%= process.env.SUPABASE_URL %>">
    <meta name="supabase-anon-key" content="<%= process.env.SUPABASE_ANON_KEY %>">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4B5EAA',
                        primaryLight: '#E6E9F0',
                        secondary: '#6B7280',
                        accent: '#F472B6',
                        background: '#F9FAFB',
                        textPrimary: '#1F2937',
                        textSecondary: '#9CA3AF',
                        success: '#34D399',
                        error: '#EF4444',
                        warning: '#FBBF24',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
        }
    </style>
</head>
<body class="min-h-screen bg-background flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo and Title -->
        <div class="text-center">
            <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center text-white text-2xl mx-auto mb-4">
                <i class="fas fa-feather-alt"></i>
            </div>
            <h1 class="text-3xl font-bold text-primary">Join the Waitlist</h1>
            <p class="mt-2 text-textSecondary">Be the first to know when Kalligram launches</p>
        </div>

        <!-- Waitlist Form -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form id="waitlistForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label for="interests" class="block text-sm font-medium text-gray-700 mb-1">What interests you most? (Optional)</label>
                    <select id="interests" name="interests"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">Select your interest</option>
                        <option value="fiction">Fiction Writing</option>
                        <option value="nonfiction">Non-Fiction Writing</option>
                        <option value="academic">Academic Writing</option>
                        <option value="business">Business Writing</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" 
                        class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-opacity-90 transition-colors flex items-center justify-center">
                    <span>Join Waitlist</span>
                </button>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <p>You've been added to the waitlist! We'll notify you when we launch.</p>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 text-red-700 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <p></p>
                </div>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="text-center text-sm text-gray-500">
            <p>By joining the waitlist, you'll receive:</p>
            <div class="mt-4 grid grid-cols-2 gap-4">
                <div class="p-4 bg-white rounded-lg shadow-sm">
                    <i class="fas fa-gift text-primary mb-2"></i>
                    <p>Early access to beta</p>
                </div>
                <div class="p-4 bg-white rounded-lg shadow-sm">
                    <i class="fas fa-percentage text-primary mb-2"></i>
                    <p>Special launch discount</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Initialize Supabase client
        const supabaseUrl = document.querySelector('meta[name="supabase-url"]').content;
        const supabaseAnonKey = document.querySelector('meta[name="supabase-anon-key"]').content;
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // Form submission handler
        document.getElementById('waitlistForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitButton = e.target.querySelector('button[type="submit"]');
            const email = document.getElementById('email').value;
            const interests = document.getElementById('interests').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Joining...';

            try {
                // Insert into waitlist table
                const { data, error } = await supabase
                    .from('waitlist')
                    .insert([
                        { 
                            email: email,
                            interests: interests,
                            signup_date: new Date().toISOString()
                        }
                    ]);

                if (error) throw error;

                // Show success message
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                e.target.reset();

            } catch (error) {
                // Show error message
                errorMessage.querySelector('p').textContent = 
                    error.code === '23505' ? 'This email is already on the waitlist!' : 'Something went wrong. Please try again.';
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = '<span>Join Waitlist</span>';
            }
        });
    </script>
</body>
</html>
